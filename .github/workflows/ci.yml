name: Pinocchio Escrow Workspace CI

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build & Lint Programs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 自动检测并安装 rust-toolchain.toml 中定义的 1.92.0
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.92.0
          components: rustfmt, clippy

      # 2. 安装 Just 和 Taplo (使用 taiki-e 的 action 同时安装多个工具)
      - name: Install Tools
        uses: taiki-e/install-action@v2
        with:
          tool: just,taplo-cli

     # 3. 安装 Agave (Solana) 工具链，并手动更新 SBF 编译器
      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v2.1.0/install)"
          # 将 Solana bin 添加到路径
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          # 关键步骤：强制下载支持最新 Rust 版本的 SBF 工具链
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          solana-install update

      # 4. 缓存 Cargo 依赖和编译产物 (针对整个 Workspace)
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-workspace-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-workspace-

      # 5. 代码格式检查 (使用 Justfile 中定义的 taplo 和 cargo fmt)
      - name: Check Format
        run: just fmt

      # 6. 利用 Workspace 模式一键编译所有合约
      - name: Build All Programs
        run: just build-all

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 7. 生成 Changelog (使用根目录的 cliff.toml)
      - name: Generate a changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: cliff.toml
          args: --latest --strip header

      # 8. 创建 GitHub Release 并上传编译好的 .so 文件
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          body: ${{ steps.git-cliff.outputs.content }}
          files: |
            target/deploy/*.so
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
