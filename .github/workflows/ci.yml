name: Pinocchio Escrow Workspace CI

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build & Lint Programs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 自动检测并安装 rust-toolchain.toml 中定义的 1.92.0
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.92.0
          components: rustfmt, clippy

      # 2. 安装 Just 和 Taplo (使用 taiki-e 的 action 同时安装多个工具)
      - name: Install Tools
        uses: taiki-e/install-action@v2
        with:
          tool: just,taplo-cli

     # 3. 安装 Solana (Agave) 工具链并确保编译器版本足够新
      - name: Install Solana CLI
        run: |
          # 1. 下载并安装
          sh -c "$(curl -sSfL https://release.anza.xyz/v2.1.0/install)"

          # 2. 定义路径变量
          SOLANA_BIN="$HOME/.local/share/solana/install/active_release/bin"

          # 3. 立即将路径添加到当前 Shell 环境（用于下面的命令）
          export PATH="$SOLANA_BIN:$PATH"

          # 4. 将路径永久添加到 GitHub Actions 的后续步骤中
          echo "$SOLANA_BIN" >> $GITHUB_PATH

          # 5. 关键：更新并强制安装最新的平台工具链（解决 rustc 版本太低的问题）
          solana-install update
          # 预运行一次以确保编译器镜像被下载
          cargo-build-sbf --version

      # 4. 缓存 Cargo 依赖和编译产物 (针对整个 Workspace)
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-workspace-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-workspace-

      # 5. 代码格式检查 (使用 Justfile 中定义的 taplo 和 cargo fmt)
      - name: Check Format
        run: just fmt

      # 6. 利用 Workspace 模式一键编译所有合约
      - name: Build All Programs
        run: just build-all

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 7. 生成 Changelog (使用根目录的 cliff.toml)
      - name: Generate a changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: cliff.toml
          args: --latest --strip header

      # 8. 创建 GitHub Release 并上传编译好的 .so 文件
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          body: ${{ steps.git-cliff.outputs.content }}
          files: |
            target/deploy/*.so
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
